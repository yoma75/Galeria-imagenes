    <!--Hoja de estilos-->
    <link rel="stylesheet" href="imagenes.css" type="text/css">
    
</head>
<body>

    <div class="images">
        <img onclick="changeimg(this)" src="img/p1.jpg" alt="">
        <img onclick="changeimg(this)" src="img/p2.jpg" alt="">
        <img onclick="changeimg(this)" src="img/p3.jpg" alt="">
        <img onclick="changeimg(this)" src="img/p4.jpg" alt="">  
    </div>

    <div class="pre">
        <a onclick="this.parentElement.style.display='none'" class="far fa-times-circle"></a>
        <img id="p" src="img/p1.jpg" alt="">
    </div>

    <script type="text/javascript">
        function changeimg(image) {
            var p = document.getElementById("p");
            p.src = image.src;
            p.parentElement.style.display = "block";
        }
    </script>


	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</body>
